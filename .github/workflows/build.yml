name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
        
    - name: Build
      run: dotnet build */*.csproj --configuration Release

    - name: Test
      run: dotnet test */*.csproj

    - name: Pack
      run: dotnet pack */*.csproj --output nuget-packages --configuration Release
    
